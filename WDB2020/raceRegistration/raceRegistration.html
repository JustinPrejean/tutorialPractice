<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/registered">
      <p>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" />
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" />
      </p>
      <p>
        <label for="race">Select a Race:</label> <br />
        <input type="radio" name="5k" id="5k" />
        <label for="5k">Fun Run 5k</label> <br />
        <input type="radio" name="Half" id="half" />
        <label for="half">Half Marathon</label> <br />
        <input type="radio" name="Full" id="full" />
        <label for="5k">Full Marathon</label>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="text" for="email" name="email" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </p>
      <p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under">Under 18</option>
          <option value="over">Over 18</option>
        </select>
      </p>
      <button>Register!</button>
    </form>
  </body>
</html>
